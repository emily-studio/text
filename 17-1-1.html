<body>
    <a href="javascript:OpenNewWindow();">開啟新視窗</a>
    <a href="javascript:CloseNewWindow();">關閉新視窗</a>

    <script>

        //宣告變數，給 window 物件用
        var myWin = null;

        function OpenNewWindow() {
            myWin = window.open(
                "https://www.iii.org.tw/", "_blank",
                "height=800, width=800"
            );
        }

        function CloseNewWindow() {
            myWin.close();
            //若是視窗已關閉，則跳出訊息 

            // if (myWin.closed) {
            alert('關閉了新視窗!!');
        }
        // }


    </script>
</body>
